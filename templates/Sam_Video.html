{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosiomics Python Library</title>
    <style>
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "background2.png" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7); /* Black with transparency */
            padding: 20px;
            border-radius: 10px; /* Optional rounded corners */
            color: white; /* Text color */
            text-align: center;
        }

        section {
            margin-bottom: 30px; /* Increase bottom margin for more space */
            padding: 20px; /* Optional: add padding for spacing inside each section */
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjust the space between buttons */
        }

        .image-button {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
        }

        .image-button img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            display: block;
        }

        /* Optional: Add styles for hover effect */
        .image-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <h1>Video</h1>
                <p>Information zu Radioonko</p>
            </header>

            <div class="container">
                <video controls>
                    <source src="/static/test.mp4" type="video/mp4">
                </video>


                <div class="chapter-overview">
                <h2>Chapter Overview</h2>
                <ul>
                    <li><a href="#chapter1">Chapter 1: Introduction (00:00)</a></li>
                    <li><a href="#chapter2">Chapter 2: Tools Overview (05:12)</a></li>
                    <li><a href="#chapter3">Chapter 3: Analysis Techniques (12:45)</a></li>
                    <li><a href="#chapter4">Chapter 4: Conclusion (22:30)</a></li>
                </ul>
                </div>

            </div>
                        <!-- Chapter Overview with Timestamps -->

        </div>

        <footer>
            <p>&copy; 2023 Dosiomics Team</p>
        </footer>
    </div>
</body>
</html>
