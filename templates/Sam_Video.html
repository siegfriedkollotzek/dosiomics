{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosiomics Python Library</title>
    <style>
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "background2.png" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7); /* Black with transparency */
            padding: 20px;
            border-radius: 10px; /* Optional rounded corners */
            color: white; /* Text color */
            text-align: center;
        }

        section {
            margin-bottom: 30px; /* Increase bottom margin for more space */
            padding: 20px; /* Optional: add padding for spacing inside each section */
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjust the space between buttons */
        }

        .image-button {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
        }

        .image-button img {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            display: block;
        }

        /* Optional: Add styles for hover effect */
        .image-button:hover {
            transform: scale(1.1);
        }
        .video-container {
            width: 100%; /* Adjust this to fit your website's layout */
            max-width: 1280px; /* Maximum size */
            margin: auto; /* Center the container */
            overflow: hidden; /* Ensures no overflow from the video */
        }
        .video-container video {
            width: 100%; /* Make the video fill the container */
            height: auto; /* Keep the aspect ratio */
        }


        .button-container button {
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px; /* Adjust space between buttons */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <h1>Aufklärungsvideo </h1>
                <p>Information zu Radioonko</p>
            </header>

            <div class="container">

                <div class="video-container">
                  <video id="video" controls>
                    <source src="/static/resized_video.mp4" type="video/mp4">
                  </video>
                </div>


                <div class="chapter-overview">
                    <div class="button-container">
                        <button onclick="setVideoTime(109)">1: Warum empfehlen wir eine Bestrahlung (01:49)</button>
                        <button onclick="setVideoTime(154)">2: Vorbereitungen für die Bestrahlung (02:34)</button>
                        <button onclick="setVideoTime(237)">3: Allgemeiner Ablauf (03:57)</button>
                        <button onclick="setVideoTime(332)">4: Nebenwirkungen (05:32)</button>
                        <button onclick="setVideoTime(599)">5: Nachsorge / wie es weitergeht (09:59)</button>
                    </div>
                </div>

            </div>


        </div>

        <footer>
            <p>&copy; 2023 Dosiomics Team</p>
        </footer>
    </div>

<script>
    function setVideoTime(seconds) {
        var video = document.getElementById('video');
        video.currentTime = seconds;
        video.play();
    }
</script>
</body>
</html>
