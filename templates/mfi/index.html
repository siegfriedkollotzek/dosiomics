{% extends 'base.html' %}

{% block meta %}
    <style>
        .body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .upload-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
        .form-error {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f16e6e;
            border: 1px solid #430000;
            border-radius: 5px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="body">
        <form class="upload-form" method="post" enctype="multipart/form-data">
            <h2>Upload Your File</h2>

            {% if form.errors %}
                <div class="error">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p class="form-error">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <label for="file">Choose a file to upload</label>
            {% csrf_token %}
            {{ form.file }}
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
